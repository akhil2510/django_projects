{% extends 'base.html' %} {% block title %} contact {% endblock title %} 
{%block body %}
<div class="container">
  <img
    src="https://source.unsplash.com/1200x400/?calling"
    class="d-block w-100 my-4"
    alt="..."
  />
</div>
<div class="container mb-3 py-105">
  <h3 class="text-center">Contact us</h3>
  <form method="post" action="/contact">
    {% csrf_token %}

    <div class="form-group">
      <label for="name" >Name</label>
      <input class="form-control" type="text" id="name" name="name" />
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" name="email" />
    </div>
    
    <div class="form-group mb-3">
      <label for="phone"  > your phone number</label>
      <input class="form-control" id="phone" type="phone" name="phone" />
    </div>
    <div class="form-group mb-3">
      <label for="desc"  > tell me your problem</label>
      <input class="form-control" id="desc" row="3" type="desc" name="desc" />
    </div>
    <button class="mt-3 btn btn-primary" type="submit">submit</button>
    {% endblock body %}
  </form>
</div>
